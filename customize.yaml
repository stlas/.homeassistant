# Floorplan
binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Demo Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    warnings:
    date_format: DD.MM.YYYY
    last_motion_entity: sensor.template_last_motion
    last_motion_class: last-motion
    groups:
    - name: Dark Sky Sensors
      entities:
      - sensor.home_dark_sky_icon
      image_template: ' var imageName = "";

        switch (entity.state) { case "clear-day": imageName = "day"; break;

        case "clear-night": imageName = "night"; break;

        case "partly-cloudy-day": imageName = "cloudy-day-1"; break;

        case "partly-cloudy-night": imageName = "cloudy-night-1"; break;

        case "cloudy": imageName = "cloudy"; break;

        case "rain": imageName = "rainy-1"; break;

        case "snow": imageName = "snowy-1"; break; }

        return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg"; '
    - name: Sensors
      entities:
      - sensor.dark_sky_temperature
      text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
      class_template: ' var temp = parseFloat(entity.state.replace("°", "")); if (temp
        < 10) return "temp-low"; else if (temp < 30) return "temp-medium"; else return
        "temp-high"; '
    - name: Lights
      entities:
      - light.hallway
      - light.living_room
      - light.patio
      - group.kitchen_lights
      - group.living_room_lights
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Switches
      entities:
      - switch.doorbell
      states:
      - state: 'on'
        class: doorbell-on
      - state: 'off'
        class: doorbell-off
    - name: NVR
      entities:
      - binary_sensor.blue_iris_nvr
      text_template: '${(entity.state === "on") ? "online" : "offline"}'
      states:
      - state: 'off'
        class: danger-text
      - state: 'on'
        class: success-text
    - name: Alarm Panel
      entities:
      - alarm_control_panel.alarm
      states:
      - state: armed_away
        class: alarm-armed
      - state: armed_home
        class: alarm-armed
      - state: disarmed
        class: alarm-disarmed
    - name: Binary sensors
      entities:
      - binary_sensor.EN_SL1_Switch
      states:
      - state: 'off'
        class: info-background
      - state: 'on'
        class: warning-background
      state_transitions:
      - name: On to off
        from_state: 'on'
        to_state: 'off'
        duration: 10
    - name: Cameras
      entities:
      - camera.WohnzimmerCam
      states:
      - state: idle
        class: camera-idle
    - name: Media Players
      entities:
      - media_player.alfresco
      - media_player.ensuite
      - media_player.salon
      states:
      - state: 'off'
        class: squeezebox-off
      - state: idle
        class: squeezebox-off
      - state: paused
        class: squeezebox-off
      - state: playing
        class: squeezebox-on
